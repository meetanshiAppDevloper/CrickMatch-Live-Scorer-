<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournament Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; color: #333; }
        .bg-purple-main { background-color: #4A3A8C; }
        .text-purple-main { color: #4A3A8C; }
        .border-purple-main { border-color: #4A3A8C; }
        .tab-active { border-bottom: 3px solid #4A3A8C; color: #4A3A8C; font-weight: 700; }
        .card { background: white; border-radius: 8px; border: 1px solid #e1e4e8; }
    </style>
</head>
<body class="pb-20">

    <!-- Simple Header -->
    <div class="bg-purple-main text-white p-5 text-center shadow-md">
        <h1 id="tournament-name" class="text-xl font-bold uppercase tracking-wide">Tournament</h1>
        <p id="tournament-detail" class="text-xs opacity-80 mt-1"></p>
    </div>

    <!-- Navigation -->
    <div class="bg-white border-b sticky top-0 z-50">
        <div class="flex justify-around max-w-md mx-auto">
            <button onclick="switchTab('fixtures')" id="tab-fixtures" class="py-3 px-2 text-sm tab-active">Matches</button>
            <button onclick="switchTab('teams')" id="tab-teams" class="py-3 px-2 text-sm text-gray-500">Teams</button>
            <button onclick="switchTab('standings')" id="tab-standings" class="py-3 px-2 text-sm text-gray-500">Table</button>
            <button onclick="switchTab('stats')" id="tab-stats" class="py-3 px-2 text-sm text-gray-500">Stats</button>
        </div>
    </div>

    <!-- Content Area -->
    <div class="max-w-md mx-auto p-4">
        
        <!-- Matches -->
        <div id="content-fixtures" class="space-y-3">
            <div id="fixtures-list" class="space-y-3"></div>
        </div>

        <!-- Teams -->
        <div id="content-teams" class="hidden grid grid-cols-2 gap-3">
            <div id="teams-list" class="contents"></div>
        </div>

        <!-- Standings -->
        <div id="content-standings" class="hidden">
            <div class="card overflow-hidden">
                <table class="w-full text-sm">
                    <thead class="bg-gray-50 border-b">
                        <tr class="text-gray-600 font-semibold">
                            <th class="p-3 text-left">Team</th>
                            <th class="p-3 text-center">P</th>
                            <th class="p-3 text-center">Pts</th>
                            <th class="p-3 text-right">NRR</th>
                        </tr>
                    </thead>
                    <tbody id="standings-body" class="divide-y text-gray-700"></tbody>
                </table>
            </div>
        </div>

        <!-- Stats -->
        <div id="content-stats" class="hidden space-y-4">
            <div class="card p-4">
                <h3 class="text-purple-main font-bold border-b pb-2 mb-3 text-sm">Most Runs</h3>
                <div id="top-batsmen" class="space-y-2"></div>
            </div>
            <div class="card p-4">
                <h3 class="text-orange-600 font-bold border-b pb-2 mb-3 text-sm">Most Wickets</h3>
                <div id="top-bowlers" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Button -->
    <div class="fixed bottom-0 left-0 right-0 p-3 bg-white border-t text-center">
        <button id="open-app-btn" class="w-full max-w-xs bg-purple-main text-white py-3 rounded-md font-bold text-sm shadow-md">
            Open in App
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: atob("QUl6YVN5RDNTUEZhNmI0dmc1bHdISzlobTd0SnV5aS05eFRyb0dJ"),
            authDomain: "cricket-scorer-app-a9d37.firebaseapp.com",
            projectId: "cricket-scorer-app-a9d37",
            storageBucket: "cricket-scorer-app-a9d37.appspot.com",
            messagingSenderId: "533428996475",
            appId: "1:533428996475:web:58161d5066d65ad2dd15de"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const tId = params.get('tournamentId');
        const ownerId = params.get('ownerId');

        if (tId && ownerId) {
            onSnapshot(doc(db, "users", ownerId, "tournaments", tId), (d) => {
                if(d.exists()){
                    const data = d.data();
                    document.getElementById('tournament-name').innerText = data.name;
                    document.getElementById('tournament-detail').innerText = `${data.groundName}, ${data.city}`;
                }
            });

            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "fixtures"), orderBy("matchOrder")), (snap) => {
                const list = document.getElementById('fixtures-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const f = doc.data();
                    let badgeColor = f.status === 'Live' ? 'bg-red-500' : (f.status === 'Completed' ? 'bg-green-600' : 'bg-gray-400');
                    list.innerHTML += `
                        <div class="card p-4">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[10px] text-gray-400 font-bold uppercase">Match ${f.matchNo}</span>
                                <span class="${badgeColor} text-white text-[9px] px-2 py-0.5 rounded uppercase font-bold">${f.status}</span>
                            </div>
                            <div class="flex items-center justify-between text-sm font-semibold">
                                <span class="w-1/3 text-left">${f.teamA_name}</span>
                                <span class="text-gray-300 text-xs italic">vs</span>
                                <span class="w-1/3 text-right">${f.teamB_name}</span>
                            </div>
                            ${f.resultSummary ? `<div class="mt-3 pt-2 border-t border-dashed text-center text-[10px] text-purple-main font-bold">${f.resultSummary}</div>` : ''}
                        </div>`;
                });
            });

            onSnapshot(collection(db, "users", ownerId, "tournaments", tId, "teams"), (snap) => {
                const list = document.getElementById('teams-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const t = doc.data();
                    list.innerHTML += `<div class="card p-3 text-center text-xs font-bold">${t.teamName}</div>`;
                });
            });

            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "standings"), orderBy("points", "desc")), (snap) => {
                const body = document.getElementById('standings-body');
                body.innerHTML = '';
                snap.forEach(doc => {
                    const s = doc.data();
                    body.innerHTML += `<tr>
                        <td class="p-3 font-bold text-xs">${s.teamName}</td>
                        <td class="p-3 text-center text-xs">${s.played}</td>
                        <td class="p-3 text-center font-bold text-purple-main text-xs">${s.points}</td>
                        <td class="p-3 text-right text-[10px] text-gray-400 font-mono">${(s.nrr || 0).toFixed(3)}</td>
                    </tr>`;
                });
            });

            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "playerStats"), orderBy("runs", "desc")), (snap) => {
                const list = document.getElementById('top-batsmen');
                list.innerHTML = '';
                let i = 0;
                snap.forEach(doc => {
                    if(i < 5) {
                        const p = doc.data();
                        list.innerHTML += `<div class="flex justify-between text-xs"><span>${p.playerName}</span><span class="font-bold">${p.runs}</span></div>`;
                    }
                    i++;
                });
            });

            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "playerStats"), orderBy("wickets", "desc")), (snap) => {
                const list = document.getElementById('top-bowlers');
                list.innerHTML = '';
                let i = 0;
                snap.forEach(doc => {
                    if(i < 5) {
                        const p = doc.data();
                        list.innerHTML += `<div class="flex justify-between text-xs"><span>${p.playerName}</span><span class="font-bold text-orange-600">${p.wickets}</span></div>`;
                    }
                    i++;
                });
            });

            document.getElementById('open-app-btn').onclick = () => {
                window.location.href = `cricketscorer://tournament?id=${tId}&ownerId=${ownerId}`;
            };
        }

        window.switchTab = (tab) => {
            ['fixtures', 'teams', 'standings', 'stats'].forEach(t => {
                document.getElementById(`content-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.remove('tab-active');
                document.getElementById(`tab-${t}`).classList.add('text-gray-500');
            });
            document.getElementById(`content-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
        };
    </script>
</body>
</html>

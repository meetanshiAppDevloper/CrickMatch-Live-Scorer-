<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournament Professional Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .tab-active { border-bottom: 4px solid #4A3A8C; color: #4A3A8C; font-weight: 800; }
        .sticky-header { position: sticky; top: 0; z-index: 50; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">
    <!-- Header -->
    <div class="bg-[#4A3A8C] text-white p-6 text-center shadow-lg sticky-header">
        <h1 id="tournament-name" class="text-2xl font-extrabold tracking-tight">Loading...</h1>
        <p id="tournament-detail" class="text-xs opacity-80 mt-1"></p>
    </div>

    <!-- Navigation Tabs -->
    <div class="bg-white sticky-header top-[80px] shadow-sm border-b overflow-x-auto no-scrollbar">
        <div class="flex justify-around min-w-[400px]">
            <button onclick="switchTab('fixtures')" id="tab-fixtures" class="py-4 px-2 text-sm tab-active">Fixtures</button>
            <button onclick="switchTab('teams')" id="tab-teams" class="py-4 px-2 text-sm text-gray-500">Teams</button>
            <button onclick="switchTab('standings')" id="tab-standings" class="py-4 px-2 text-sm text-gray-500">Standings</button>
            <button onclick="switchTab('stats')" id="tab-stats" class="py-4 px-2 text-sm text-gray-500">Stats</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="max-w-md mx-auto p-4">
        
        <!-- Fixtures Tab -->
        <div id="content-fixtures" class="space-y-4">
            <div id="fixtures-list" class="space-y-3"></div>
        </div>

        <!-- Teams Tab -->
        <div id="content-teams" class="hidden grid grid-cols-2 gap-4">
            <div id="teams-list" class="contents"></div>
        </div>

        <!-- Standings Tab -->
        <div id="content-standings" class="hidden">
            <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-50 text-gray-600 font-bold border-b">
                        <tr>
                            <th class="p-3">TEAM</th>
                            <th class="p-3 text-center">P</th>
                            <th class="p-3 text-center">W</th>
                            <th class="p-3 text-center">PTS</th>
                            <th class="p-3 text-right">NRR</th>
                        </tr>
                    </thead>
                    <tbody id="standings-body" class="divide-y"></tbody>
                </table>
            </div>
        </div>

        <!-- Stats Tab -->
        <div id="content-stats" class="hidden space-y-6">
            <div>
                <h3 class="font-bold text-[#4A3A8C] mb-3 flex items-center gap-2">üèè TOP BATSMEN</h3>
                <div id="top-batsmen" class="bg-white rounded-xl shadow-sm border divide-y"></div>
            </div>
            <div>
                <h3 class="font-bold text-[#4A3A8C] mb-3 flex items-center gap-2">üéæ TOP BOWLERS</h3>
                <div id="top-bowlers" class="bg-white rounded-xl shadow-sm border divide-y"></div>
            </div>
        </div>

    </div>

    <!-- Bottom App Bar -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t flex justify-center shadow-[0_-5px_15px_rgba(0,0,0,0.1)]">
        <button id="open-app-btn" class="w-full max-w-sm bg-[#4A3A8C] hover:bg-[#3b2e70] text-white font-bold py-4 rounded-2xl transition-all active:scale-95 shadow-lg flex items-center justify-center gap-2">
            <span>Open in CrickMatch App</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: atob("QUl6YVN5RDNTUEZhNmI0dmc1bHdISzlobTd0SnV5aS05eFRyb0dJ"),
            authDomain: "cricket-scorer-app-a9d37.firebaseapp.com",
            projectId: "cricket-scorer-app-a9d37",
            storageBucket: "cricket-scorer-app-a9d37.appspot.com",
            messagingSenderId: "533428996475",
            appId: "1:533428996475:web:58161d5066d65ad2dd15de"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const tId = urlParams.get('tournamentId');
        const ownerId = urlParams.get('ownerId');

        if (tId && ownerId) {
            // Tournament Header
            onSnapshot(doc(db, "users", ownerId, "tournaments", tId), (d) => {
                if(d.exists()){
                    const data = d.data();
                    document.getElementById('tournament-name').innerText = data.name;
                    document.getElementById('tournament-detail').innerText = `${data.groundName} ‚Ä¢ ${data.city}`;
                }
            });

            // Fixtures
            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "fixtures"), orderBy("matchOrder")), (snap) => {
                const list = document.getElementById('fixtures-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const f = doc.data();
                    const statusColor = f.status === 'Completed' ? 'bg-green-100 text-green-700' : (f.status === 'Live' ? 'bg-red-100 text-red-700 animate-pulse' : 'bg-blue-50 text-blue-700');
                    list.innerHTML += `
                        <div class="bg-white border rounded-2xl p-4 shadow-sm">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Match ${f.matchNo}</span>
                                <span class="text-[10px] px-2 py-0.5 rounded-full font-bold ${statusColor}">${f.status}</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="text-center flex-1 font-bold text-gray-800">${f.teamA_name}</div>
                                <div class="px-4 text-xs font-black text-gray-300">VS</div>
                                <div class="text-center flex-1 font-bold text-gray-800">${f.teamB_name}</div>
                            </div>
                        </div>`;
                });
            });

            // Teams
            onSnapshot(collection(db, "users", ownerId, "tournaments", tId, "teams"), (snap) => {
                const list = document.getElementById('teams-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const t = doc.data();
                    list.innerHTML += `
                        <div class="bg-white border rounded-2xl p-4 text-center shadow-sm">
                            <div class="w-12 h-12 bg-gray-100 rounded-full mx-auto mb-2 flex items-center justify-center text-xl">üèè</div>
                            <div class="font-bold text-sm truncate">${t.teamName}</div>
                        </div>`;
                });
            });

            // Standings
            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "standings"), orderBy("points", "desc")), (snap) => {
                const body = document.getElementById('standings-body');
                body.innerHTML = '';
                snap.forEach(doc => {
                    const s = doc.data();
                    body.innerHTML += `
                        <tr class="hover:bg-gray-50">
                            <td class="p-3 font-bold text-gray-800">${s.teamName}</td>
                            <td class="p-3 text-center">${s.played}</td>
                            <td class="p-3 text-center">${s.won}</td>
                            <td class="p-3 text-center font-black text-[#4A3A8C]">${s.points}</td>
                            <td class="p-3 text-right text-xs text-gray-500">${(s.nrr || 0).toFixed(3)}</td>
                        </tr>`;
                });
            });

            // Stats
            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "playerStats"), orderBy("runs", "desc")), (snap) => {
                const list = document.getElementById('top-batsmen');
                list.innerHTML = '';
                let i = 0;
                snap.forEach(doc => {
                    if(i < 5) {
                        const p = doc.data();
                        list.innerHTML += `<div class="p-3 flex justify-between"><span>${p.playerName}</span><span class="font-bold">${p.runs} runs</span></div>`;
                    }
                    i++;
                });
            });

            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "playerStats"), orderBy("wickets", "desc")), (snap) => {
                const list = document.getElementById('top-bowlers');
                list.innerHTML = '';
                let i = 0;
                snap.forEach(doc => {
                    if(i < 5) {
                        const p = doc.data();
                        list.innerHTML += `<div class="p-3 flex justify-between"><span>${p.playerName}</span><span class="font-bold text-[#4A3A8C]">${p.wickets} wkts</span></div>`;
                    }
                    i++;
                });
            });

            document.getElementById('open-app-btn').onclick = () => {
                window.location.href = `cricketscorer://tournament?id=${tId}&ownerId=${ownerId}`;
            };
        }

        window.switchTab = (tab) => {
            const tabs = ['fixtures', 'teams', 'standings', 'stats'];
            tabs.forEach(t => {
                document.getElementById(`content-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.remove('tab-active');
                document.getElementById(`tab-${t}`).classList.add('text-gray-500');
            });
            document.getElementById(`content-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
        };
    </script>
</body>
</html>

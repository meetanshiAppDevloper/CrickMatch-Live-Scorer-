<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrickMatch Professional Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass-header { background: linear-gradient(135deg, #4A3A8C 0%, #634cb5 100%); }
        .tab-active { color: #4A3A8C; border-bottom: 4px solid #4A3A8C; font-weight: 700; }
        .fixture-card { transition: transform 0.2s ease; border-left: 5px solid #e2e8f0; }
        .fixture-card:hover { transform: translateY(-3px); }
        .live-pulse { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .sticky-tabs { position: sticky; top: 0; z-index: 40; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="pb-32">

    <!-- Premium Header -->
    <div class="glass-header text-white px-6 pt-10 pb-16 text-center relative overflow-hidden">
        <div class="absolute top-0 right-0 opacity-10 -mr-10 -mt-10">
            <svg width="200" height="200" viewBox="0 0 24 24"><path fill="white" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8zm4.5-12.5L15 6l-3 3l-3-3l-1.5 1.5L10.5 9L7.5 12l3 3l-3 3l1.5 1.5l3-3l3 3l1.5-1.5l-3-3l3-3z"/></svg>
        </div>
        <h1 id="tournament-name" class="heading-font text-3xl font-extrabold tracking-tight uppercase">Loading...</h1>
        <div class="flex items-center justify-center gap-2 mt-2 opacity-90">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            <p id="tournament-detail" class="text-xs font-medium"></p>
        </div>
    </div>

    <!-- Navigation Tabs (Floating) -->
    <div class="max-w-md mx-auto -mt-8 px-4 relative z-10 sticky-tabs rounded-2xl shadow-xl mx-4">
        <div class="flex justify-between overflow-x-auto no-scrollbar">
            <button onclick="switchTab('fixtures')" id="tab-fixtures" class="py-4 px-4 text-xs font-bold uppercase tracking-wider tab-active transition-all">Fixtures</button>
            <button onclick="switchTab('teams')" id="tab-teams" class="py-4 px-4 text-xs font-bold uppercase tracking-wider text-gray-400 transition-all">Teams</button>
            <button onclick="switchTab('standings')" id="tab-standings" class="py-4 px-4 text-xs font-bold uppercase tracking-wider text-gray-400 transition-all">Standings</button>
            <button onclick="switchTab('stats')" id="tab-stats" class="py-4 px-4 text-xs font-bold uppercase tracking-wider text-gray-400 transition-all">Stats</button>
        </div>
    </div>

    <!-- Content Area -->
    <div class="max-w-md mx-auto p-4 mt-4">
        
        <!-- 1. Fixtures Section -->
        <div id="content-fixtures" class="space-y-4">
            <div id="fixtures-list" class="space-y-4"></div>
        </div>

        <!-- 2. Teams Section -->
        <div id="content-teams" class="hidden grid grid-cols-2 gap-4">
            <div id="teams-list" class="contents"></div>
        </div>

        <!-- 3. Standings Section -->
        <div id="content-standings" class="hidden">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="bg-gray-50 text-gray-500 font-bold text-[10px] uppercase">
                            <th class="p-4 text-left">Team</th>
                            <th class="p-4 text-center">P</th>
                            <th class="p-4 text-center">W</th>
                            <th class="p-4 text-center">Pts</th>
                            <th class="p-4 text-right">NRR</th>
                        </tr>
                    </thead>
                    <tbody id="standings-body" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>

        <!-- 4. Stats Section -->
        <div id="content-stats" class="hidden space-y-6">
            <div class="bg-white p-5 rounded-2xl shadow-md border-t-4 border-[#4A3A8C]">
                <h3 class="heading-font text-sm font-bold text-gray-800 mb-4 flex items-center gap-2">üèÜ TOP RUN SCORERS</h3>
                <div id="top-batsmen" class="divide-y"></div>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-md border-t-4 border-orange-500">
                <h3 class="heading-font text-sm font-bold text-gray-800 mb-4 flex items-center gap-2">üéØ LEADING WICKET TAKERS</h3>
                <div id="top-bowlers" class="divide-y"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Action Button -->
    <div class="fixed bottom-6 left-0 right-0 px-6 z-50">
        <button id="open-app-btn" class="w-full max-w-sm mx-auto bg-gray-900 text-white flex items-center justify-center gap-3 py-4 rounded-2xl shadow-2xl transition-all active:scale-95 font-bold">
            <span class="bg-white text-black p-1 rounded-lg">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg>
            </span>
            Open in CrickMatch App
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: atob("QUl6YVN5RDNTUEZhNmI0dmc1bHdISzlobTd0SnV5aS05eFRyb0dJ"),
            authDomain: "cricket-scorer-app-a9d37.firebaseapp.com",
            projectId: "cricket-scorer-app-a9d37",
            storageBucket: "cricket-scorer-app-a9d37.appspot.com",
            messagingSenderId: "533428996475",
            appId: "1:533428996475:web:58161d5066d65ad2dd15de"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const tId = params.get('tournamentId');
        const ownerId = params.get('ownerId');

        if (tId && ownerId) {
            // Meta Info
            onSnapshot(doc(db, "users", ownerId, "tournaments", tId), (d) => {
                if(d.exists()){
                    const data = d.data();
                    document.getElementById('tournament-name').innerText = data.name;
                    document.getElementById('tournament-detail').innerText = `${data.groundName}, ${data.city}`;
                }
            });

            // Fixture Card UI Improvement
            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "fixtures"), orderBy("matchOrder")), (snap) => {
                const list = document.getElementById('fixtures-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const f = doc.data();
                    let borderCol = "border-gray-200";
                    let statusBadge = "bg-gray-100 text-gray-500";
                    let pulse = "";

                    if(f.status === 'Live'){ borderCol = "border-red-500"; statusBadge = "bg-red-500 text-white"; pulse = "live-pulse"; }
                    else if(f.status === 'Completed'){ borderCol = "border-green-500"; statusBadge = "bg-green-500 text-white"; }

                    list.innerHTML += `
                        <div class="bg-white rounded-2xl shadow-md border-l-[6px] ${borderCol} p-5 fixture-card">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[10px] font-black text-gray-400 tracking-tighter uppercase">MATCH ${f.matchNo}</span>
                                <span class="text-[9px] px-3 py-1 rounded-full font-bold uppercase tracking-wider ${statusBadge} ${pulse}">${f.status}</span>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="flex-1 flex flex-col items-center">
                                    <div class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center font-bold text-indigo-600 mb-2">${f.teamA_name.charAt(0)}</div>
                                    <span class="text-xs font-bold text-gray-800 text-center">${f.teamA_name}</span>
                                </div>
                                <div class="text-gray-200 font-black italic text-lg">VS</div>
                                <div class="flex-1 flex flex-col items-center">
                                    <div class="w-10 h-10 bg-orange-50 rounded-full flex items-center justify-center font-bold text-orange-600 mb-2">${f.teamB_name.charAt(0)}</div>
                                    <span class="text-xs font-bold text-gray-800 text-center">${f.teamB_name}</span>
                                </div>
                            </div>
                            ${f.resultSummary ? `<div class="mt-4 pt-3 border-t border-dashed border-gray-100 text-center text-[11px] font-semibold text-indigo-500">${f.resultSummary}</div>` : ''}
                        </div>`;
                });
            });

            // Teams
            onSnapshot(collection(db, "users", ownerId, "tournaments", tId, "teams"), (snap) => {
                const list = document.getElementById('teams-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const t = doc.data();
                    list.innerHTML += `
                        <div class="bg-white rounded-2xl p-5 text-center shadow-sm border border-gray-50">
                            <div class="w-14 h-14 bg-[#4A3A8C] text-white rounded-2xl mx-auto mb-3 flex items-center justify-center text-xl font-black">${t.teamName.charAt(0)}</div>
                            <div class="font-bold text-sm text-gray-800 truncate">${t.teamName}</div>
                        </div>`;
                });
            });

            // Standings
            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "standings"), orderBy("points", "desc")), (snap) => {
                const body = document.getElementById('standings-body');
                body.innerHTML = '';
                snap.forEach(doc => {
                    const s = doc.data();
                    body.innerHTML += `
                        <tr class="font-medium text-gray-700">
                            <td class="p-4 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-green-400"></span>
                                <span class="font-bold">${s.teamName}</span>
                            </td>
                            <td class="p-4 text-center">${s.played}</td>
                            <td class="p-4 text-center">${s.won}</td>
                            <td class="p-4 text-center font-black text-[#4A3A8C]">${s.points}</td>
                            <td class="p-4 text-right text-[10px] text-gray-400">${(s.nrr || 0).toFixed(3)}</td>
                        </tr>`;
                });
            });

            // Stats
            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "playerStats"), orderBy("runs", "desc")), (snap) => {
                const list = document.getElementById('top-batsmen');
                list.innerHTML = '';
                let i = 1;
                snap.forEach(doc => {
                    if(i <= 5) {
                        const p = doc.data();
                        list.innerHTML += `<div class="py-3 flex justify-between items-center"><div class="flex items-center gap-3"><span class="text-xs text-gray-300 font-bold">#${i}</span><span class="font-semibold text-gray-700">${p.playerName}</span></div><span class="font-black text-gray-900">${p.runs}</span></div>`;
                    }
                    i++;
                });
            });

            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "playerStats"), orderBy("wickets", "desc")), (snap) => {
                const list = document.getElementById('top-bowlers');
                list.innerHTML = '';
                let i = 1;
                snap.forEach(doc => {
                    if(i <= 5) {
                        const p = doc.data();
                        list.innerHTML += `<div class="py-3 flex justify-between items-center"><div class="flex items-center gap-3"><span class="text-xs text-gray-300 font-bold">#${i}</span><span class="font-semibold text-gray-700">${p.playerName}</span></div><span class="font-black text-orange-600">${p.wickets}</span></div>`;
                    }
                    i++;
                });
            });

            document.getElementById('open-app-btn').onclick = () => {
                window.location.href = `cricketscorer://tournament?id=${tId}&ownerId=${ownerId}`;
            };
        }

        window.switchTab = (tab) => {
            const tabs = ['fixtures', 'teams', 'standings', 'stats'];
            tabs.forEach(t => {
                document.getElementById(`content-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.remove('tab-active');
                document.getElementById(`tab-${t}`).classList.add('text-gray-400');
            });
            document.getElementById(`content-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
        };
    </script>
</body>
</html>

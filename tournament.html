<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournament Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .bg-purple-main { background-color: #4A3A8C; }
        .text-purple-main { color: #4A3A8C; }
        .tab-active { border-bottom: 3px solid #4A3A8C; color: #4A3A8C; font-weight: 800; }
        
        .fixture-card { 
            background: white; 
            border-radius: 20px; 
            border: 1.4px solid #e2e8f0; 
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .top-strip { height: 4px; width: 100%; }
        
        /* Updated Team Container - No background, larger logo */
        .team-box {
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 110px;
        }
        .team-logo-circle {
            width: 65px; height: 65px; /* Box size increased */
            background: white;
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: #4A3A8C; border: 1.5px solid #f1f5f9;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06); /* Subtle shadow for logo only */
        }
        .team-logo-img { width: 100%; height: 100%; object-fit: contain; padding: 2px; }
        
        .vs-text { font-weight: 900; font-style: italic; font-size: 1.2rem; color: #cbd5e1; }
        .btn-action {
            padding: 6px 16px; border-radius: 50px; font-size: 12px; font-weight: 700;
            color: white; transition: all 0.2s; box-shadow: none !important;
        }
        .modal-show { display: flex !important; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-24">

    <!-- Error Screen -->
    <div id="no-match-screen" class="hidden fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="bg-red-100 p-5 rounded-full mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Tournament Not Found</h1>
        <p class="text-gray-600 max-w-xs mx-auto">This tournament has been deleted or the link is invalid.</p>
    </div>

    <!-- Main Dashboard -->
    <div id="main-dashboard">
        <div class="bg-purple-main text-white p-6 text-center shadow-lg">
            <h1 id="tournament-name" class="text-xl font-extrabold uppercase tracking-widest leading-tight">Tournament</h1>
            <p id="tournament-detail" class="text-[10px] opacity-70 mt-1 font-medium tracking-wider"></p>
        </div>

        <div class="bg-white border-b sticky top-0 z-40 shadow-sm">
            <div class="flex justify-around max-w-md mx-auto">
                <button onclick="switchTab('fixtures')" id="tab-fixtures" class="py-4 px-2 text-xs font-bold uppercase tracking-wider tab-active">Matches</button>
                <button onclick="switchTab('teams')" id="tab-teams" class="py-4 px-2 text-xs font-bold uppercase tracking-wider text-gray-400">Teams</button>
                <button onclick="switchTab('standings')" id="tab-standings" class="py-4 px-2 text-xs font-bold uppercase tracking-wider text-gray-400">Table</button>
                <button onclick="switchTab('stats')" id="tab-stats" class="py-4 px-2 text-xs font-bold uppercase tracking-wider text-gray-400">Stats</button>
            </div>
        </div>

        <div class="max-w-md mx-auto p-4 space-y-4">
            <div id="content-fixtures" class="space-y-4">
                <div id="fixtures-list" class="space-y-4"></div>
            </div>
            <div id="content-teams" class="hidden grid grid-cols-2 gap-4">
                <div id="teams-list" class="contents"></div>
            </div>
            <div id="content-standings" class="hidden">
                <div class="fixture-card overflow-x-auto">
                    <table class="w-full text-[11px]">
                        <thead class="bg-gray-50 border-b border-gray-100">
                            <tr class="text-gray-400 font-bold uppercase"><th class="p-3 text-left"># Team</th><th class="p-2 text-center">P</th><th class="p-2 text-center">W</th><th class="p-2 text-center">L</th><th class="p-2 text-center">D</th><th class="p-2 text-center">NRR</th><th class="p-3 text-right">Pts</th></tr>
                        </thead>
                        <tbody id="standings-body" class="divide-y divide-gray-50 font-semibold"></tbody>
                    </table>
                </div>
            </div>
            <div id="content-stats" class="hidden space-y-4 font-bold">
                <div class="fixture-card p-5 border-t-4 border-purple-800">
                    <h3 class="text-purple-main text-xs uppercase mb-4 tracking-widest">Most Runs</h3>
                    <div id="top-batsmen" class="space-y-3"></div>
                </div>
                <div class="fixture-card p-5 border-t-4 border-orange-500">
                    <h3 class="text-orange-600 text-xs uppercase mb-4 tracking-widest">Most Wickets</h3>
                    <div id="top-bowlers" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Modal -->
    <div id="player-modal" class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xs rounded-3xl overflow-hidden shadow-2xl">
            <div class="bg-purple-main p-4 text-white flex justify-between items-center">
                <h3 id="modal-team-name" class="font-bold uppercase text-sm tracking-widest">Team Players</h3>
                <button onclick="closeModal()" class="bg-white/20 rounded-full p-1"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <div id="player-list" class="p-4 max-h-[60vh] overflow-y-auto space-y-2"></div>
            <div class="p-4 bg-gray-50 border-t"><button onclick="closeModal()" class="w-full bg-purple-main text-white py-2.5 rounded-xl text-xs font-bold uppercase tracking-widest">Close</button></div>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t border-gray-100 text-center z-30">
        <button id="open-app-btn" class="w-full max-w-xs bg-black text-white py-3.5 rounded-xl font-bold text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-transform">Open in CrickMatch App</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, collection, onSnapshot, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: atob("QUl6YVN5RDNTUEZhNmI0dmc1bHdISzlobTd0SnV5aS05eFRyb0dJ"),
            authDomain: "cricket-scorer-app-a9d37.firebaseapp.com",
            projectId: "cricket-scorer-app-a9d37",
            storageBucket: "cricket-scorer-app-a9d37.appspot.com",
            messagingSenderId: "533428996475",
            appId: "1:533428996475:web:58161d5066d65ad2dd15de"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const tId = params.get('tournamentId');
        const ownerId = params.get('ownerId');

        const getLogoUrl = (path) => {
            if (!path) return null;
            const githubBase = "https://meetanshiappdevloper.github.io/CrickMatch-Live-Scorer-/";
            return githubBase + path;
        };

        const getLogoHtml = (name, path) => {
            const url = getLogoUrl(path);
            if (url) {
                return `<div class="team-logo-circle mb-2"><img src="${url}" class="team-logo-img" onerror="this.parentElement.innerHTML='${name.charAt(0)}';"></div>`;
            }
            return `<div class="team-logo-circle mb-2">${name.charAt(0)}</div>`;
        };

        if (tId && ownerId) {
            onSnapshot(doc(db, "users", ownerId, "tournaments", tId), (d) => {
                if(d.exists()){
                    const data = d.data();
                    document.getElementById('tournament-name').innerText = data.name;
                    document.getElementById('tournament-detail').innerText = `${data.groundName} • ${data.city}`;
                } else {
                    document.getElementById('main-dashboard').classList.add('hidden');
                    document.getElementById('no-match-screen').classList.remove('hidden');
                }
            });

            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "fixtures"), orderBy("matchOrder")), (snap) => {
                const list = document.getElementById('fixtures-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const f = doc.data();
                    const isLive = f.status === 'Live';
                    const isDone = f.status === 'Completed';
                    let stripColor = "bg-blue-400"; let badgeClass = "bg-blue-50 text-blue-600"; let actionBtn = "";
                    if(isLive) { 
                        stripColor = "bg-red-500"; badgeClass = "bg-red-50 text-red-600 animate-pulse"; 
                        actionBtn = `<button onclick="viewMatch('${f.matchId}')" class="btn-action bg-red-500 uppercase">View</button>`; 
                    } else if(isDone) { 
                        stripColor = "bg-green-500"; badgeClass = "bg-green-600 text-white"; 
                        actionBtn = `<button onclick="viewMatch('${f.matchId}')" class="btn-action bg-green-600 uppercase">Scorecard</button>`; 
                    }
                    
                    list.innerHTML += `<div class="fixture-card shadow-sm"><div class="top-strip ${stripColor}"></div><div class="p-4"><div class="flex justify-between items-center mb-4"><span class="text-[10px] text-gray-400 font-extrabold uppercase">MATCH ${f.matchNo}</span><span class="${badgeClass} text-[9px] px-2 py-0.5 rounded-full font-black uppercase tracking-tighter">${f.status}</span></div><div class="flex items-center justify-between px-1">
                        <div class="team-box">${getLogoHtml(f.teamA_name, f.teamA_logo)}<span class="text-[10px] font-black text-center truncate w-full uppercase text-purple-main">${f.teamA_name}</span></div>
                        <div class="vs-text italic">VS</div>
                        <div class="team-box">${getLogoHtml(f.teamB_name, f.teamB_logo)}<span class="text-[10px] font-black text-center truncate w-full uppercase text-purple-main">${f.teamB_name}</span></div>
                    </div>${f.resultSummary ? `<div class="mt-4 pt-3 border-t border-dashed border-gray-100 text-center text-[10px] text-purple-main font-bold italic">${f.resultSummary}</div>` : ''}<div class="mt-4 flex justify-between items-center pt-2 border-t border-gray-50">
                        <div class="text-[9px] font-bold text-gray-400">${f.matchDate || 'TBD'} • ${f.matchTime || ''}</div>
                        ${actionBtn}
                    </div></div></div>`;
                });
            });

            onSnapshot(collection(db, "users", ownerId, "tournaments", tId, "teams"), (snap) => {
                const list = document.getElementById('teams-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const t = doc.data();
                    const logoUrl = getLogoUrl(t.teamLogo);
                    const logoHtml = logoUrl ? `<img src="${logoUrl}" class="team-logo-img" onerror="this.style.display='none'; this.parentElement.innerText='${t.teamName.charAt(0)}';">` : t.teamName.charAt(0);
                    
                    list.innerHTML += `<div onclick="showPlayers('${doc.id}', '${t.teamName.replace(/'/g, "\\'")}')" class="fixture-card p-4 flex flex-col items-center justify-center gap-2 cursor-pointer">
                        <div class="w-12 h-12 bg-purple-50 text-purple-main rounded-xl flex items-center justify-center font-black overflow-hidden border border-purple-100">${logoHtml}</div>
                        <span class="text-[10px] font-bold uppercase truncate w-full text-center">${t.teamName}</span>
                    </div>`;
                });
            });

            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "standings"), orderBy("points", "desc")), (snap) => {
                const body = document.getElementById('standings-body');
                body.innerHTML = ''; let rank = 1;
                snap.forEach(doc => {
                    const s = doc.data(); const nrr = (s.nrr || 0).toFixed(3); const nrrColor = s.nrr >= 0 ? 'text-blue-500' : 'text-red-500';
                    body.innerHTML += `<tr class="hover:bg-gray-50 border-b border-gray-50"><td class="p-3 text-left"><div class="flex items-center gap-1.5"><span class="text-[9px] text-gray-300 font-bold">${rank}</span><span class="font-bold text-slate-700 uppercase tracking-tighter truncate w-20">${s.teamName}</span></div></td><td class="p-2 text-center text-slate-500">${s.played || 0}</td><td class="p-2 text-center text-slate-500">${s.won || 0}</td><td class="p-2 text-center text-slate-500">${s.lost || 0}</td><td class="p-2 text-center text-slate-500">${s.draw || 0}</td><td class="p-2 text-center font-mono ${nrrColor}">${nrr}</td><td class="p-3 text-right font-black text-purple-main text-[13px]">${s.points || 0}</td></tr>`;
                    rank++;
                });
            });

            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "playerStats"), orderBy("runs", "desc")), (snap) => {
                const list = document.getElementById('top-batsmen');
                list.innerHTML = ''; let i = 0;
                snap.forEach(doc => { if(i < 5) { const p = doc.data(); list.innerHTML += `<div class="flex justify-between items-center text-xs"><span class="text-slate-600 font-medium">${p.playerName}</span><span class="bg-purple-50 text-purple-main px-2 py-1 rounded font-black">${p.runs}</span></div>`; i++; } });
            });

            onSnapshot(query(collection(db, "users", ownerId, "tournaments", tId, "playerStats"), orderBy("wickets", "desc")), (snap) => {
                const list = document.getElementById('top-bowlers');
                list.innerHTML = ''; let i = 0;
                snap.forEach(doc => { if(i < 5) { const p = doc.data(); list.innerHTML += `<div class="flex justify-between items-center text-xs"><span class="text-slate-600 font-medium">${p.playerName}</span><span class="bg-orange-50 text-orange-600 px-2 py-1 rounded font-black">${p.wickets}</span></div>`; i++; } });
            });

            document.getElementById('open-app-btn').onclick = () => {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                const playStoreUrl = "https://play.google.com/store/apps/details?id=com.meetanshi.crickmatch";
                const appStoreUrl = "https://apps.apple.com/us/app/crickmatch-live-scorer/id6755029198";
                const appScheme = `cricketscorer://tournament?id=${tId}&ownerId=${ownerId}`;

                if (/android/i.test(userAgent)) {
                    window.location.href = `intent://tournament?id=${tId}&ownerId=${ownerId}#Intent;scheme=cricketscorer;package=com.meetanshi.crickmatch;S.browser_fallback_url=${playStoreUrl};end`;
                } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location.href = appScheme;
                    setTimeout(() => { if (!document.hidden) window.location.href = appStoreUrl; }, 2500);
                } else {
                    alert("Open on mobile to view in app.");
                }
            };

            window.showPlayers = async (teamId, teamName) => {
                const modal = document.getElementById('player-modal');
                const listContainer = document.getElementById('player-list');
                const title = document.getElementById('modal-team-name');
                title.innerText = teamName;
                listContainer.innerHTML = '<div class="text-center text-gray-400 text-xs py-4">Loading players...</div>';
                modal.classList.add('modal-show');
                document.body.style.overflow = 'hidden';
                try {
                    const q = collection(db, "users", ownerId, "tournaments", tId, "teams", teamId, "players");
                    const snap = await getDocs(q);
                    listContainer.innerHTML = '';
                    if(snap.empty) { listContainer.innerHTML = '<div class="text-center text-gray-400 text-xs py-4">No players added.</div>'; return; }
                    snap.forEach(doc => {
                        const p = doc.data();
                        listContainer.innerHTML += `<div class="bg-gray-50 p-3 rounded-xl border border-gray-100 flex items-center gap-3"><div class="w-6 h-6 bg-purple-100 text-purple-main text-[10px] font-bold rounded-full flex items-center justify-center">${p.playerName.charAt(0)}</div><span class="text-xs font-semibold text-gray-700 uppercase">${p.playerName}</span></div>`;
                    });
                } catch (e) { listContainer.innerHTML = '<div class="text-center text-red-400 text-xs py-4">Error loading players.</div>'; }
            };

            window.closeModal = () => {
                const modal = document.getElementById('player-modal');
                modal.classList.remove('modal-show');
                document.body.style.overflow = 'auto';
            };
        }

        window.viewMatch = (mId) => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const playStoreUrl = "https://play.google.com/store/apps/details?id=com.meetanshi.crickmatch";
            const matchScheme = `cricketscorer://match?id=${mId}`;
            if (/android/i.test(userAgent)) {
                window.location.href = `intent://match?id=${mId}#Intent;scheme=cricketscorer;package=com.meetanshi.crickmatch;S.browser_fallback_url=${playStoreUrl};end`;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = matchScheme;
                setTimeout(() => { if (!document.hidden) window.location.href = "https://apps.apple.com/us/app/crickmatch-live-scorer/id6755029198"; }, 2500);
            } else {
                window.location.href = `index.html?matchId=${mId}`;
            }
        };

        window.switchTab = (tab) => {
            ['fixtures', 'teams', 'standings', 'stats'].forEach(t => {
                document.getElementById(`content-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.remove('tab-active');
                document.getElementById(`tab-${t}`).classList.add('text-gray-400');
            });
            document.getElementById(`content-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
        };
    </script>
</body>
</html>
